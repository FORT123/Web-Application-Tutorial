<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="dates.js"></script>
    <script src="app.js"></script>
    <script>
        function fnValiate() {
                myJoshuaApp.UserModule.setUsers();
                document.location.href = "AdminHome.html";
        }

    </script>
    <style>
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #container{
            border:1px solid #000000;
            border-radius:5px;
            margin:5px;
            padding:5px;

        }
        #pageHeader{
            height:150px;
            border:1px solid #c0ed96;
            border-radius:10px;
            margin:10px;
            padding:10px;
            background-color: #c0ed96;
        }
        #pageHeader #header h1{
            text-align:center;
            font-family:cursive;
            font-style:italic;
        }
        #logo {
            float: left;
        }
        #topMenu ul{
            float:right;
        }
        #topMenu ul li {
            display: inline;
            list-style:none;
        }
        #pageSidebar{
            float:left;
            width:20%;
            margin:10px;
            padding:10px;
            border:1px dotted #e29b10;
            border-radius:10px;
            min-height:500px;
            background-color:#e29b10;
        }

        #mainContent{
            float:right;
            width:95%;
            margin:10px;
            padding:10px;
            border:1px solid #b8e944;
            border-radius:10px;
            min-height:500px;
            background-color:antiquewhite;
        }
        #contents {

        }
        #mainContent #contentBoxEmpty {
            width:35%;
            min-height:100px;
        }

        #mainContent #contents fieldset {
            width:35%;
            margin:10px;
            padding:10px;
            border:1px solid #b8e944;
            border-radius:10px;
            min-height:200px;
            background-color:darkgrey;
        }
        #clear {
            clear: both;
        }
        #pageFooter{
            border:1px solid #6f2484;
            border-radius:10px;
            margin:10px;
            padding:10px;
        }

        #pageFooter footer {
            text-align: center;
        }

        #passwordDiv {
            margin: 5px;
            padding:5px;
        }
        #userIdDiv {
            margin: 5px;
            padding:5px;
        }
        #contentHeader {
            text-align: center;
            font-family: "Arial Rounded MT Bold";
            font-size: 30px;

        }

    </style>
    <script type="text/javascript">


    </script>
</head>
<body>
<div id="container" style="border: 10px">
    <section id="pageHeader" style="border: 10px">
        <div id="logo">
            <img src="Joshu%20Kuttan.jpg" alt="me" height="150px" width="150px"/>
        </div>
        <div id="header">
            <header>
                <h1>JOSEPH</h1>
            </header>
        </div>
        <nav id="topMenu">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                    <a href="Login.html">Login</a>
                </li>
                <li>
                    <a href="Register.html">Register</a>
                </li>
                <li>
                    <a href="Products.html">Products</a>
                </li>
                <li>
                    <a href="About.html">About Us</a>
                </li>
                <li>
                    <a href="Contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </section>


    <section id="mainContent">
        <section id="contentHeader">
            <header>Login</header>
        </section>
        <section id="contentBoxEmpty">
        </section>
        <section id="contents">
            <fieldset>
                <legend>Login Here</legend>
                <form id="loginForm" name="loginForm">
                <div id="userIdDiv">
                    <label>User Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="userId" name="userId" placeholder="User Id" required/>
                </div>
                <div id="passwordDiv">
                    <label>Password</label>&nbsp;
                    <input type="password" id="password" name="password" placeholder="Password" required/>
                </div>
                <div>
                    <input type="button" value="Login" onclick="fnValiate()" />
                </div>
            </form>
            </fieldset>
        </section>

    </section>
    <section id="clear"></section>
    <section id="pageFooter">
        <footer id="fotters">
            <span>&copy; All Rights Reserved.<span id="yearValue"></span></span>
        </footer>

    </section>
</div>

</body>
</html>
