<script>
    $(document).ready(function () {
        if (sessionStorage.loggedUsername != null && sessionStorage.loggedUsername != undefined) {
            $("#spnUsername").html(sessionStorage.loggedUsername);
            $("#welcomeName").html("[Welcome "+sessionStorage.loggedUsername+"]");
            $("#loginLink").hide();
            $("#registerLink").hide();
            $("#logoutLink").show();
            $("#sideMenu").show();

            $("#logoutLink").click(function () {
                sessionStorage.clear();
                $("#sideMenu").hide();
                $("#loginLink").show();
                $("#registerLink").show();
                $("#maincontent").load("App/Partials/login.html");
                $("#welcomeName").html("[Welcome Guest]");
                $("#logoutLink").hide();
            });
        }

        
    });
</script>
<h1>
    Hello..User <span id="spnUsername"></span>
</h1>
