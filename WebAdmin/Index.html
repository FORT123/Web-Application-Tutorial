<!DOCTYPE html>
<html>
<head>
    <title>jQuery App</title>
	<meta charset="utf-8" />
    <link href="Content/Styles/site.css" rel="stylesheet" type="text/css" />
    <script src="App/Libs/jquery-3.1.1.min.js"></script>
    <script src="App/app.js"></script>
    <script>
        $(document).ready(function () {
            var date = new Date();
            document.getElementById("spnDateTime").innerHTML = date.getFullYear();
            $("#maincontent").load("App/Partials/home.html");
            $("#logoutLink").hide();
            $("#loginLink").click(function () {
                $("#maincontent").load("App/Partials/login.html");
            });

            $("#registerLink").click(function () {
                $("#maincontent").load("App/Partials/register.html");
            });

            $("#aboutLink").click(function () {
                $("#maincontent").load("App/Partials/about.html");
            });

            $("#contactLink").click(function () {
                $("#maincontent").load("App/Partials/contact.html");
            });
            $("#homeLink").click(function () {
                $("#maincontent").load("App/Partials/home.html");
            });
            $("#sideMenu").hide();

            $("#resetPasswprdLink").click(function () {
                $("#maincontent").load("App/Partials/resetPassword.html");
            });
            $("#viewProfileLink").click(function () {
                $("#maincontent").load("App/Partials/viewProfile.html");
            });
            $("#editProfileLink").click(function () {
                $("#maincontent").load("App/Partials/editProfile.html");
            });
            
            
        });
    </script>
</head>
<body>
    <div id="container">
        <section id="pageHeader">
            <div id="pageLogo">

            </div>
            <div id="header">
                <header>
                    <h1>Web Administration Tool</h1>
                </header>
            </div>
            <nav id="topMenu">
                <ul>
                    <li>
                        <a href="javacript:void(0)" id="homeLink">Home</a>
                    </li>
                    <li>
                        <a href="javacript:void(0)" id="aboutLink" >About Us</a>
                    </li>
                    <li>
                        <a href="javacript:void(0)" id="contactLink">Contact</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </nav>
            <nav id="rightTopMenu">
                <ul>
                    <li>
                       <span id="welcomeName">[Welcome Guest]</span>
                    </li>
                    <li>
                        <a href="javacript:void(0)" id="loginLink">Login/Register</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="sidebar">
            <div id="sideHeader">
                <span>Quick Links</span>
            </div>
            <nav id="sideMenu">
                <ul>
                    <li>
                        <a href="javacript:void(0)" id="resetPasswprdLink">Reset Password</a>
                    </li>
                    <li>
                        <a href="javacript:void(0)" id="viewProfileLink">View Profile</a>
                    </li>
                    <li>
                        <a href="javacript:void(0)" id="editProfileLink">Edit Info</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="maincontent">
           
        </section>

        <section id="clear"></section>
        <section id="pageFooter">
            <footer>
                <span>&copy;All Rights Reserved. <span id="spnDateTime"></span></span>
            </footer>
        </section>
    </div>
</body>
</html>
